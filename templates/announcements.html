<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .announcement {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .date {
            color: #666;
            font-size: 14px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .description {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Latest Corporate Announcements</h1>
    {% if announcements %}
        {% for ann in announcements %}
            <div class="announcement">
                <div class="date">{{ ann.date }}</div>
                <div class="title">{{ ann.title }}</div>
                <div class="description">{{ ann.details }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No announcements available for today.</p>
    {% endif %}
</body>
</html>
