<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Market Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- [Previous Header and Nav code remains the same] -->
    <div class="min-h-screen">
        <nav class="bg-blue-600 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-white font-bold text-xl">NSE Market Dashboard</span>
                    </div>
                    <div id="marketStatus" class="text-white"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Tabs -->
            <div class="mb-4 border-b border-gray-200">
                <ul class="flex flex-wrap -mb-px" role="tablist">
                    <li class="mr-2">
                        <button class="tab-btn inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:border-gray-300" 
                                data-target="marketData">Market Data</button>
                    </li>
                    <li class="mr-2">
                        <button class="tab-btn inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:border-gray-300" 
                                data-target="corporate">Corporate Actions</button>
                    </li>
                    <li class="mr-2">
                        <button class="tab-btn inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:border-gray-300" 
                                data-target="announcements">Announcements</button>
                    </li>
                </ul>
            </div>

            <!-- Market Data Tab -->
            <div id="marketData" class="tab-content">
                <!-- [Previous Market Data content remains the same] -->
            </div>

            <!-- Corporate Actions Tab -->
            <div id="corporate" class="tab-content hidden">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">Corporate Actions</h3>
                            <div class="flex space-x-2">
                                <select id="actionSegment" class="rounded border-gray-300 p-2">
                                    <option value="equities">Equities</option>
                                    <option value="sme">SME</option>
                                    <option value="debt">Debt</option>
                                    <option value="mf">MF</option>
                                </select>
                                <input type="text" id="actionSymbol" placeholder="Symbol" 
                                       class="rounded border-gray-300 p-2">
                                <input type="date" id="actionFromDate" 
                                       class="rounded border-gray-300 p-2">
                                <input type="date" id="actionToDate" 
                                       class="rounded border-gray-300 p-2">
                                <button onclick="updateCorporateActions()" 
                                        class="bg-blue-500 text-white px-4 py-2 rounded">
                                    Fetch
                                </button>
                            </div>
                        </div>
                        <div id="corporateActions" class="mt-4">
                            <div class="animate-pulse">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Announcements Tab -->
            <div id="announcements" class="tab-content hidden">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">Announcements</h3>
                            <div class="flex space-x-2">
                                <select id="announcementIndex" class="rounded border-gray-300 p-2">
                                    <option value="equities">Equities</option>
                                    <option value="sme">SME</option>
                                    <option value="debt">Debt</option>
                                    <option value="mf">MF</option>
                                    <option value="invitsreits">INVITs/REITs</option>
                                </select>
                                <input type="text" id="announcementSymbol" placeholder="Symbol" 
                                       class="rounded border-gray-300 p-2">
                                <input type="date" id="announcementFromDate" 
                                       class="rounded border-gray-300 p-2">
                                <input type="date" id="announcementToDate" 
                                       class="rounded border-gray-300 p-2">
                                <button onclick="updateAnnouncements()" 
                                        class="bg-blue-500 text-white px-4 py-2 rounded">
                                    Fetch
                                </button>
                            </div>
                        </div>
                        <div id="announcementsData" class="mt-4">
                            <div class="animate-pulse">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Utility functions
        const formatDate = (date) => {
            if (!date) return 'N/A';
            return moment(date).format('DD-MMM-YYYY');
        };

        const showError = (message) => alert(message);

        // Initialize date inputs with default values (last 30 days)
        function initializeDateInputs() {
            const today = moment();
            const thirtyDaysAgo = moment().subtract(30, 'days');
            
            ['action', 'announcement'].forEach(prefix => {
                document.getElementById(`${prefix}FromDate`).value = thirtyDaysAgo.format('YYYY-MM-DD');
                document.getElementById(`${prefix}ToDate`).value = today.format('YYYY-MM-DD');
            });
        }

        // Tab handling
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden');
                });
                document.getElementById(button.dataset.target).classList.remove('hidden');
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('border-blue-600', 'text-blue-600');
                });
                button.classList.add('border-blue-600', 'text-blue-600');
            });
        });

        // API calls
        async function fetchData(endpoint, params = {}) {
            try {
                // Remove empty params
                Object.keys(params).forEach(key => 
                    (params[key] === '' || params[key] === undefined) && delete params[key]
                );
                
                const queryString = new URLSearchParams(params).toString();
                const url = `/api/${endpoint}${queryString ? `?${queryString}` : ''}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                showError(`Error fetching ${endpoint}: ${error.message}`);
                return null;
            }
        }

        // Corporate Actions
        async function updateCorporateActions() {
            const segment = document.getElementById('actionSegment').value;
            const symbol = document.getElementById('actionSymbol').value;
            const from_date = document.getElementById('actionFromDate').value;
            const to_date = document.getElementById('actionToDate').value;
            
            const actions = await fetchData('actions', { 
                segment, 
                symbol,
                from_date,
                to_date
            });
            
            if (actions) {
                const corporateActions = document.getElementById('corporateActions');
                if (actions.length === 0) {
                    corporateActions.innerHTML = '<p class="text-gray-500">No corporate actions found</p>';
                    return;
                }
                corporateActions.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Symbol</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Purpose</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ex Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Record Date</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${actions.map(action => `
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">${action.symbol || 'N/A'}</td>
                                        <td class="px-6 py-4">${action.purpose || 'N/A'}</td>
                                        <td class="px-6 py-4 whitespace-nowrap">${formatDate(action.exDate)}</td>
                                        <td class="px-6 py-4 whitespace-nowrap">${formatDate(action.recordDate)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
        }

        // Announcements
        async function updateAnnouncements() {
            const index = document.getElementById('announcementIndex').value;
            const symbol = document.getElementById('announcementSymbol').value;
            const from_date = document.getElementById('announcementFromDate').value;
            const to_date = document.getElementById('announcementToDate').value;
            
            const announcements = await fetchData('announcements', { 
                index, 
                symbol,
                from_date,
                to_date
            });
            
            if (announcements) {
                const announcementsData = document.getElementById('announcementsData');
                if (announcements.length === 0) {
                    announcementsData.innerHTML = '<p class="text-gray-500">No announcements found</p>';
                    return;
                }
                announcementsData.innerHTML = `
                    <div class="space-y-4">
                        ${announcements.map(ann => `
                            <div class="border rounded p-4">
                                <div class="font-medium">${ann.symbol || 'N/A'}</div>
                                <div class="text-sm text-gray-500">
                                    ${formatDate(ann.announcementDate)}
                                </div>
                                <div class="mt-2">${ann.headline || ann.subject || 'N/A'}</div>
                                ${ann.attachmentName ? `
                                    <div class="mt-2 text-sm text-blue-600">
                                        Attachment: ${ann.attachmentName}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            initializeDateInputs();
            updateMarketStatus();
            updateBlockDeals();
            updateCorporateActions();
            updateAnnouncements();
            
            // Auto-refresh market status every minute
            setInterval(updateMarketStatus, 60000);
        });
    </script>
</body>
</html>
